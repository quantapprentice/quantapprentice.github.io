}

}

}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}
.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

table    { border: 1px solid gray; margin-left:auto; margin-right:auto; }

     <table>
            <tr>
