table {

}

th {
  height: 40px;

.slidecontainer {
  width: 100%;
  margin-top: 25px;

}

.slider {
  -webkit-appearance: none;
  width: 75%;
  height: 10px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
 <!-- -webkit-appearance: none -->
<!--  appearance - none; -->
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 30px;
  height: 15px;
  background: #4CAF50;
  cursor: pointer;
}

<!--  /* Style the tab */ -->
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}


<!-- /* Style the buttons inside the tab */ -->
.tab button {
    background-color: inherit;
    float: left;
    border: 3px;
    outline-style: groove ;
    cursor: pointer;
    padding: 14px 14px;
    transition: 0.3s;
    font-size: 14px;
    width: 25% ;
    height: 38px ;
}

<!--/* Change background color of buttons on hover */ -->
.tab button:hover {
    background-color: #ddd;
}

<!-- /* Create an active/current tablink class */ -->
.tab button.active {
    background-color: #f41000;
}

<!-- /* Style the tab content */ -->
.tabcontent {
    display: none;
    padding: 6px 0px;
    border: 1px solid #ccc;
    border-top: none;
}
